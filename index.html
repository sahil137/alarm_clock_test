<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/e463ec0af0.js"
      crossorigin="anonymous"
    ></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <header>
      <h2>Alarm Clock</h2>
    </header>
    <main>
      <div class="alarm-clock-container">
        <div class="clock-container">
          <div id="time"></div>
        </div>
        <div class="alarm-input-container">
          <form action="">
            <input type="time" step="1" id="alarm-time" required />
            <button type="submit" id="set-alarm-button">Set Alarm</button>
          </form>
        </div>
        <div class="alarm-list-container">
          <ul id="alarm-list">
            <!-- The List structure is as follows
             <div class="alarm">
                  <li class = "alarm-item"></li>
                  <button class="delete-button"></button>
              </div> -->
          </ul>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
